<div id="projects-nav">
  <app-projects-nav
    [projects]="projects"
    (getSelectedProject)="onSetSelectedProject($event)"
  >
  </app-projects-nav>
</div>

<div class="projects">

  <div
    [@flicker]="selectedProject"
    *ngIf="projects"
    class="projects__main"
  >

    <div
      (mouseenter)="onToggleDescription()"
      (mouseleave)="onToggleDescription()"
      class="projects__main--view"
    >
      <div
        @slideIn
        *ngIf="!hide"
        class="projects__main--view-description"
      >
        <span [innerHTML]="formattedDescription"></span>
      </div>

      <div
        [@flicker]="projectTitle"
        class="projects__main--view-title"
      >
        {{ projectTitle }}
      </div>

      <div class="projects__main--view-media">
        <img
          src="{{ selectedProject?.img }}"
          alt="{{ selectedProject?.name }} image"
        >
      </div>
    </div>

    <div class="projects__main--btns">

      <div class="projects__main--btns-stack">

        <img
          *ngIf="selectedProject.stack.includes('html')"
          (click)="onStackAlert('html')"
          src="assets/html5.svg"
          alt="Html logo"
        >
        <img
          *ngIf="selectedProject.stack.includes('css')"
          (click)="onStackAlert('css')"
          src="assets/css3.svg"
          alt="Css logo"
        >
        <img
          *ngIf="selectedProject.stack.includes('javascript')"
          (click)="onStackAlert('javascript')"
          src="assets/javascript.svg"
          alt="Javascript logo"
        >
        <img
          *ngIf="selectedProject.stack.includes('sass')"
          (click)="onStackAlert('sass')"
          src="assets/sass.svg"
          alt="Sass logo"
        >
        <img
          *ngIf="selectedProject.stack.includes('firebase')"
          (click)="onStackAlert('firebase')"
          src="assets/firebase.svg"
          alt="Firebase logo"
        >
        <img
          *ngIf="selectedProject.stack.includes('mongodb')"
          (click)="onStackAlert('mongodb')"
          src="assets/mongodb.svg"
          alt="Mongodb logo"
          class="mongodb"
        >
        <img
          *ngIf="selectedProject.stack.includes('express')"
          (click)="onStackAlert('express')"
          src="assets/express.svg"
          alt="Express logo"
          class="express"
        >
        <img
          *ngIf="selectedProject.stack.includes('angular')"
          (click)="onStackAlert('angular')"
          src="assets/angular.svg"
          alt="Angular logo"
        >
        <img
          *ngIf="selectedProject.stack.includes('nodejs')"
          (click)="onStackAlert('nodejs')"
          src="assets/nodejs.svg"
          alt="Nodejs logo"
        >
        <img
          *ngIf="selectedProject.stack.includes('threejs')"
          (click)="onStackAlert('threejs')"
          src="assets/threejs.svg"
          alt="Threejs logo"
        >
        <img
          *ngIf="selectedProject.stack.includes('cheerio')"
          (click)="onStackAlert('cheerio')"
          src="assets/cheerio.svg"
          alt="Cheerio logo"
        >

      </div>

      <div class="projects__main--btns-access">

        <a
          target="_blank"
          href="{{ selectedProject?.urls.github }}"
          class="github"
        >
          <img
            src="assets/github.svg"
            alt="GitHub logo"
            class="no-hover"
          >
          <img
            src="assets/github-white.svg"
            alt="GitHub logo"
            class="hover"
          >
        </a>

        <a
          target="_blank"
          href="{{ selectedProject?.urls.app }}"
          class="dive ember-btn"
        >
          Deep dive
          <span class="ember"></span>
        </a>

      </div>

    </div>

  </div>

</div>
