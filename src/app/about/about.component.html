<div class="about-container">

  <div
    *ngIf="aboutText"
    class="about__main"
  >

    <div class="about__main--title">
      Hello world,
    </div>

    <div
      *ngIf="readMore"
      class="about__main--text"
    >
      <div
        @flicker
        [innerHTML]="aboutTextFormatted"
        class="about__main--text-main"
      >
      </div>
    </div>

    <div
      *ngIf="!readMore"
      class="about__main--text"
    >
      <div class="about__main--text-main">
        {{ aboutText[0] }}
      </div>

      <div
        (click)="onReadMore()"
        class="about__main--text-more"
      >
        Read more
        <br><span>â–¼</span>
      </div>
    </div>

    <a class="about__main--btn ember-btn">
      Access logs
      <span class="ember"></span>
    </a>

  </div>

</div>
