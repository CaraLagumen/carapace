<div class="header-container">

  <div class="ignite-container">
    <span
      class="ignite"
      [ngStyle]="igniteStyle"
    ></span>
  </div>

  <div
    (mouseenter)="isIgniteVisible = true"
    (mouseleave)="isIgniteVisible = false"
    class="header__carapace"
  >
    <a
      routerLink="/"
      class="header__carapace--link"
    >
      <img
        src="assets/carapace.svg"
        alt="Carapace logo"
        class="header__carapace--svg"
      >
    </a>
  </div>

  <div class="header__links">
    <ul class="header__links--list">

      <li
        (mouseenter)="isIgniteVisible = true"
        (mouseleave)="isIgniteVisible = false"
        class="header__links--list-youtube"
      >
        <div class="link-container">
          <a href="#">
            <img
              src="assets/youtube-white.svg"
              alt="YouTube logo"
              class="no-hover1"
            >
            <img
              src="assets/youtube.svg"
              alt="YouTube logo"
              class="hover1"
            >
          </a>

          <span class="caption hover1">YouTube</span>
        </div>
      </li>

      <li
        (mouseenter)="isIgniteVisible = true"
        (mouseleave)="isIgniteVisible = false"

              class="no-hover2"
            >
            <img
              src="assets/resume.svg"
              alt="Resume logo"
              class="hover2"
            >
          </a>

          <span class="caption hover2">Resume</span>
        </div>
      </li>

      <li

        (mouseleave)="isIgniteVisible = false"

      >

              src="assets/linkedin-white.svg"
              alt="LinkedIn logo"

              src="assets/linkedin.svg"

              class="hover3"
            >
          </a>

          <span class="caption hover3">LinkedIn</span>

      </li>

      <li
        (mouseenter)="isIgniteVisible = true"

  <div
    (mouseenter)="isIgniteVisible = true"
    (mouseleave)="isIgniteVisible = false"
    class="header__copyright"
