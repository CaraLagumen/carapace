<div class="header-container">

  <div class="ignite-container">
    <span
      class="ignite"
      [ngStyle]="igniteStyle"
    ></span>
  </div>

  <div
    (mouseenter)="isIgniteVisible = true"
    (mouseleave)="isIgniteVisible = false"
    class="header__carapace"
  >
    <a
      routerLink="/"
      class="header__carapace--link"
    >
      <img
        src="assets/carapace.svg"
        alt="Carapace logo"
        class="header__carapace--svg"
      >
    </a>
  </div>

  <div class="header__links">
    <ul class="header__links--list">

      <li
        (mouseenter)="isIgniteVisible = true"
        (mouseleave)="isIgniteVisible = false"
        class="header__links--list-youtube"
      >
        <a href="#">
          <img
            src="assets/youtube-white.svg"
            alt="Youtube logo"
            class="no-hover1"
          >
          <img
            src="assets/youtube.svg"
            alt="Youtube logo"
            class="hover1"
          >
        </a>
      </li>

      <li
        (mouseenter)="isIgniteVisible = true"
        (mouseleave)="isIgniteVisible = false"
        class="header__links--list-resume"
      >

            alt="Resume logo"
            class="no-hover2"
          >
          <img
            src="assets/resume.svg"
            alt="Resume logo"
            class="hover2"
          >
        </a>
      </li>

      <li
        (mouseenter)="isIgniteVisible = true"
        (mouseleave)="isIgniteVisible = false"
        class="header__links--list-linkedin"
      >
        <a href="#">
          <img
            src="assets/linkedin-white.svg"
            alt="LinkedIn logo"
            class="no-hover3"
          >
          <img
            src="assets/linkedin.svg"
            alt="LinkedIn logo"
            class="hover3"
          >
        </a>
      </li>

      <li
        (mouseenter)="isIgniteVisible = true"
