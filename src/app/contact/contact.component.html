<div class="contact-container">
  <div class="contact">

    <div class="contact__text">
      All things change in a dynamic environment.
    </div>

    <div class="contact__title">
      Contact
    </div>

    <a
      href="/#page-contact"
      class="contact__email ember-btn"
    >

      <div class="contact__email--heading">
        Email
      </div>

      <div class="contact__email--link">
        CaraLagumen@gmail.com
      </div>

      <span class="contact__email--divider">| </span>

      <a
        ngxClipboard
        [cbContent]="'CaraLagumen@gmail.com'"
        class="contact__email--btn"
      >
        <img
          src="assets/copy-white.svg"
          alt="copy icon"
          class="no-hover"
        >
        <img
          src="assets/copy.svg"
          alt="copy icon"
          class="hover"
        >
      </a>

      <span class="ember"></span>

    </a>

  </div>
</div>
