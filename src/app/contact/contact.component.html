<span class="contact-container">
  <span class="contact">

    <div class="contact__text">
      All things change in a dynamic environment.
    </div>

    <div class="contact__title">
      Contact
    </div>

    <div
      (mouseenter)="onHover()"
      (mouseleave)="onHover()"
      class="contact__email ember-btn"
    >

      <div class="contact__email--heading">
        Email
      </div>

      <a
        (click)="onEmailAlert()"
        target="_top"
        href="mailto:CaraLagumen@gmail.com"
        class="contact__email--link"
      >
        CaraLagumen@gmail.com
      </a>

      <span class="contact__email--divider">| </span>

      <a
        ngxClipboard
        [cbContent]="'CaraLagumen@gmail.com'"
        (click)="onCopyAlert()"
        class="contact__email--copy"
      >
        <img
          src="assets/copy-white.svg"
          alt="copy icon"
          class="no-hover"
        >
        <img
          src="assets/copy.svg"
          alt="copy icon"
          class="hover"
        >
      </a>

      <span
        *ngIf="hover"
        class="ember-bg"
      ></span>

    </div>

  </span>
</span>
